{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Добавить книгу</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <a class="btn btn-primary mt-3" href="{% url 'books' %} ">Назад к списку книг</a>
</div>
{% endblock %}
