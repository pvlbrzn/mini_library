{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="container py-3 sticky-top bg-light">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <img src="{% static 'main/img/logo.svg' %}" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                 role="img">
            <span class="fs-4">Библиотека</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная страница</a>
            {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'books' %}">Книги</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'user_dashboard' %}">Мои Книги</a>
            {% if user.is_staff %}
            <a href="{% url 'after_login' %}" class="me-3 py-1 btn btn-primary btn-lg">Админка</a>
            {% endif %}
            <a class="me-3 py-1 btn btn-danger btn-lg" href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a class="me-3 py-1 btn btn-primary btn-lg" href="{% url 'login' %}">Войти</a>
            <a class="me-3 py-1 btn btn-secondary btn-lg" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>
{% block content %}{% endblock %}
</body>
</html>
